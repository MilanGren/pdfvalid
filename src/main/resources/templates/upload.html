

<html xmlns:th="https://www.isfgroup.cz">

<body>




        <div>
        
<h2 style="margin-left: 15px">PDF validation using VERA</h2>

                <form method="POST" enctype="multipart/form-data" action="/pdf">
<p style="margin-left: 15px">
Validation Profile:

         <input type="radio" name="level" value="1a">1a

         <input type="radio" name="level" value="1b">1b
         
         <input type="radio" name="level" value="2a">2a
         
         <input type="radio" name="level" value="2b" checked>2b
</p>
<p style="margin-left: 12px">

                        <table>
                                <tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
                                <tr><td></td><td><input type="submit" value="Validate" /></td></tr>
                        </table>
                        
</p>                        
                </form>
        </div>




    <form action="#" th:object="${result}" method="post">

    <p style="margin-left: 15px">PDF/A Validation Results (PDF/A Compliance): <b><label th:text="*{value}"/></b> </p> 

    </form>



</body>
</html>
